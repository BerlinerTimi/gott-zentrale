name: Notify Discord

on:
  push:
    branches: [ "**" ]
  pull_request:
    types: [opened, reopened, closed, synchronize]
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build payload
        env:
          EVENT: ${{ github.event_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          PR_TITLE: ${{ github.event.pull_request.title || '' }}
          PR_MERGED: ${{ github.event.pull_request.merged || 'false' }}
          TS: ${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || github.event.release.published_at || github.event.repository.updated_at }}
        run: |
          if [ "$EVENT" = "push" ]; then
            TITLE="ðŸ“¦ Push auf $BRANCH"; DESC="Commit: \`${SHA:0:7}\` von **$ACTOR** in **$REPO**"; COLOR=3066993
          elif [ "$EVENT" = "pull_request" ]; then
            if [ "$PR_MERGED" = "true" ]; then TITLE="ðŸ”€ PR gemerged"; COLOR=3447003
            elif [ "${{ github.event.action }}" = "closed" ]; then TITLE="âŒ PR geschlossen"; COLOR=15158332
            else TITLE="ðŸ› ï¸ Pull Request: $PR_TITLE"; COLOR=15844367; fi
            DESC="Branch: **$BRANCH** Â· Autor: **$ACTOR**"
          elif [ "$EVENT" = "release" ]; then
            TITLE="ðŸš€ Release verÃ¶ffentlicht"; DESC="Tag: **${{ github.event.release.tag_name }}** Â· von **$ACTOR**"; COLOR=10181046
          else
            TITLE="â„¹ï¸ Event: $EVENT"; DESC="Repo: **$REPO**"; COLOR=9807270
          fi
          cat > payload.json <<EOF
          { "embeds": [{
              "title": "$TITLE",
              "description": "$DESC",
              "color": $COLOR,
              "fields": [
                {"name":"Repo","value":"$REPO","inline":true},
                {"name":"Branch","value":"$BRANCH","inline":true},
                {"name":"Actor","value":"$ACTOR","inline":true}
              ],
              "timestamp": "$TS"
          }]}
          EOF

      - name: Send to Discord
        env:
          WEBHOOK: ${{ secrets.WebHook }}   # <-- Secret-Name hier!
        run: |
          if [ -z "$WEBHOOK" ]; then
            echo "::error::Secret 'WebHook' ist leer/nicht gesetzt."; exit 0; fi
          CODE=$(curl -s -o /tmp/resp.txt -w "%{http_code}" -H "Content-Type: application/json" -d @payload.json "$WEBHOOK")
          echo "Discord HTTP: $CODE"
          echo "Resp body:"; cat /tmp/resp.txt || true
          exit 0
