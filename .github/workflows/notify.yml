name: Notify Discord

on:
  push:
    branches: [ "**" ]
  pull_request:
    types: [opened, reopened, closed, synchronize]
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        id: msg
        run: |
          EVENT="${{ github.event_name }}"
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          PR_TITLE="${{ github.event.pull_request.title || '' }}"
          PR_MERGED="${{ github.event.pull_request.merged || 'false' }}"

          if [ "$EVENT" = "push" ]; then
            TITLE="ðŸ“¦ Push auf $BRANCH"
            DESC="Commit: \`${SHA::7}\` von **$ACTOR** in **$REPO**"
            COLOR=3066993   # grÃ¼nlich
          elif [ "$EVENT" = "pull_request" ]; then
            if [ "$PR_MERGED" = "true" ]; then
              TITLE="ðŸ”€ PR gemerged"
              COLOR=3447003
            elif [ "${{ github.event.action }}" = "closed" ]; then
              TITLE="âŒ PR geschlossen"
              COLOR=15158332
            else
              TITLE="ðŸ› ï¸ Pull Request: $PR_TITLE"
              COLOR=15844367
            fi
            DESC="Branch: **$BRANCH** Â· Autor: **$ACTOR**"
          elif [ "$EVENT" = "release" ]; then
            TITLE="ðŸš€ Release verÃ¶ffentlicht"
            DESC="Tag: **${{ github.event.release.tag_name }}** Â· von **$ACTOR**"
            COLOR=10181046
          else
            TITLE="â„¹ï¸ Event: $EVENT"
            DESC="Repo: **$REPO**"
            COLOR=9807270
          fi

          # JSON in Datei schreiben (sauber escapen)
          cat > payload.json <<EOF
          {
            "embeds": [{
              "title": "$TITLE",
              "description": "$DESC",
              "color": $COLOR,
              "fields": [
                {"name":"Repo","value":"$REPO","inline":true},
                {"name":"Branch","value":"$BRANCH","inline":true},
                {"name":"Actor","value":"$ACTOR","inline":true}
              ],
              "timestamp": "${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || github.event.release.published_at || github.event.repository.updated_at }}"
            }]
          }
          EOF
      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
